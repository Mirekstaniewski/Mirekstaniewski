<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <h2 align="center">Заполните анкету</h2>
  <form action="http://fe.it-academy.by/TestForm.php" method="POST" enctype="multipart/form-data">
    <fieldset>
      <legend>Личные данные</legend>
      <label>
        <input type="text" name="Фамилия" placeholder="Фамилия" required autofocus size="25"
          pattern="^[А-Яа-я]{2,}$"><br>
        <input type="text" name="Имя" placeholder="Имя" required size="20" pattern="^[А-Яа-я]{2,}$"><br>
        <input type="text" name="Отчество" placeholder="Отчество" required size="24" pattern="^[А-Яа-я]{2,}$"><br>
      </label>
      <fieldset>
        <legend>Пасспортные данные</legend>
        <input type="text" name="AA" placeholder="KH" size="2" required pattern="^[KH]+" minlength="2" maxlength="2">
        <input type="text" name="BB" placeholder="1234567" size="7" minlength="7" maxlength="7" required
          pattern="[0-9]+">


      </fieldset>
      <fieldset>
        <legend>Дата рождения</legend>
        <input type="text" name="age" placeholder="2000" size="4" minlength="4" maxlength="4"><br>
        <select name="list" id="city">
          <option value="0">Январь</option>
          <option value="1">Февраль</option>
          <option value="2">Март</option>
          <option value="3">Апрель</option>
          <option value="4">Май</option>
          <option value="5">Июнь</option>
          <option value="6">Июль</option>
          <option value="7">Август</option>
          <option value="8">Сентябрь</option>
          <option value="9">Октябрь</option>
          <option value="10">Ноябрь</option>
          <option value="11">Декабрь</option>
        </select><br>
        <input type="number" name="date" min="1" max="31" step="1">
      </fieldset>
      <select name="national" id="nat" required>
        <option value="1">РБ</option>
        <option value="2">РФ</option>
      </select><br>
      <div>Адрес:</div>
      <textarea name="adres" id="2" cols="20" rows="5"></textarea>
    </fieldset>
    <fieldset>
      <legend>Интересы</legend>
      <fieldset>
        <legend>Хобби</legend>
        <label>
          <input type="checkbox" name="hobby1[]"> Рыбалка
        </label><br>
        <label>
          <input type="checkbox" name="hobby2[]"> Астрономия
        </label><br>
        <label>
          <input type="checkbox" name="hobby3[]">Дайвинг
        </label><br>
        <label>
          <input type="checkbox" name="hobby4[]"> Марки
        </label><br>
      </fieldset>
      <fieldset>
        <legend>Домащние животные</legend>
        <select name="animals[]" id="animals" size="12" multiple>
          <optgroup label="Попугаи">
            <option value="1">Волнистый</option>
            <option value="2">Ара</option>
            <option value="3">Неразлучник</option>
          </optgroup>
          <optgroup label="Рыба">
            <option value="4">Караси</option>
            <option value="5">Окуни</option>
            <option value="6">Осётр</option>
          </optgroup>
          <optgroup label="Птицы">
            <option value="7">Стая ворон</option>
            <option value="8">Аист</option>
            <option value="9">Архиоптерикс</option>
          </optgroup>
        </select>
      </fieldset>
    </fieldset>
    <fieldset>
      <legend>Данные для входа и востанновления пароля</legend>
      <input type="text" name="login" placeholder="Логин" size="20" required pattern="^[A-Za-z]{5,}$"><br>
      <input type="password" name="password" placeholder="Пароль" size="20" autocomplete="off" required
        pattern="^[A-Za-z]{10,}$">
    </fieldset>
    <fieldset>
      <legend>Координаты</legend>
      <input type="email" name="email" id="A" placeholder="введите адрес почты" multiple
        pattern="(\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,6}) "><br>
      <input type="url" name="url" id="B" placeholder="введите адрес сайта">
    </fieldset>
    <fieldset>
      <legend>Цифры</legend>
      <label>
        <input type="number" name="12345" min="-2.5" max="2.5" step="0.1"><br>
        <input type="range" name="diapozon" id="l" max="10" min="1">
      </label>
    </fieldset>
    <fieldset>
      <legend>Кнопки управления</legend>
      <input type="submit" name="Otprawit" value="Отправить">
      <input type="reset" name="sbros" value="Сбросить"><br>
      <input type="image" src="email.jpg">
    </fieldset>
  </form>
</body>

</html>
